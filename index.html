<!DOCTYPE html>
<html>
  <head>
    <title>Medium Narrator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arya|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="description">When your article loads, the title will appear here.</p>
    <button id="play" type="button"><i class="fa fa-play"></i></button>
    <button id="pause" type="button"><i class="fa fa-pause"></i></button>
    <button id="resume" type="button"><i class="fa fa-pause"></i><i class="fa fa-play"></i></button>
    <button id="stop" type="button"><i class="fa fa-stop"></i></button>
    <hr />
    <a href="https://responsivevoice.org"><img src="120x31.png" alt="https://responsivevoice.org"></a>

    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='app.js'></script>
  </body>
</html>
